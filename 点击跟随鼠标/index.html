<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击跟随鼠标</title>
    <style>
        body {
            position: relative;
        }

        #img {
            width: 100px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<img src="img.jpg" id="img"/>
</body>
</html>
<script>
    var img = document.getElementById("img");

    // 缓动动画
    var leader1 = 0, target1 = 0, leader2 = 0, target2 = 0;
    setInterval(function () {
        leader1 = leader1 + (target1 - leader1) / 10;
        leader2 = leader2 + (target2 - leader2) / 10;
        img.style.left = leader1 + "px";
        img.style.top = leader2 + "px";
    }, 10)

    document.onclick = function (ev) {
        var event = ev || window.event;
        target1 = event.clientX - img.offsetWidth / 2; //减去图片一半宽度，目的是让鼠标始终在图片中央
        target2 = event.clientY - img.offsetHeight / 2;
    }
</script>
