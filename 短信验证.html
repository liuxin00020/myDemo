<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短信验证</title>
</head>
<body>
    <input type="text" id="yz">
    <button id="btnYz">点击发送短信</button>
</body>
</html>
<script>
    var btnYz = document.getElementById("btnYz");
    var count = 60;//验证秒数
    var timer = null;//定时器名称
    btnYz.onclick = function () {
        clearInterval(timer);//关闭定时器
        this.disabled = true;//按钮不可用
        timer = setInterval(timeYz,1000);
        function timeYz() {
            count--;
            btnYz.innerText = "还剩" + count + "秒";
            if (count <= 0) {
                btnYz.innerHTML = "重新发送短信";
                btnYz.disabled = false;//按钮可用
                clearInterval(timer);//关闭定时器
                count = 60;//秒数回归
            }
        }
    }
</script>
