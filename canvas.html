<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
        canvas{
            border:1px solid #bbb;
            margin: 10px;
        }
    </style>
</head>
<body>
<canvas id="demo1" width="200" height="200">
    您的浏览器不支持canvas
</canvas>
<canvas id="demo2" width="200" height="200">
    您的浏览器不支持canvas
</canvas>
<canvas id="demo3" width="200" height="200">
    您的浏览器不支持canvas
</canvas>
<canvas id="demo4" width="200" height="200">
    您的浏览器不支持canvas
</canvas>
<canvas id="demo5" width="200" height="200">
    您的浏览器不支持canvas
</canvas>
<canvas id="demo6" width="200" height="200">
    您的浏览器不支持canvas
</canvas>
</body>
</html>
<script>
    // 矩形
    var demo1 = document.getElementById("demo1");
    var ctx1 = demo1.getContext("2d");
    ctx1.fillStyle = "green";
    ctx1.fillRect(10, 10, 150, 150); // x,y,width,height

    // 线条
    var demo2 = document.getElementById("demo2");
    var ctx2 = demo2.getContext("2d");
    ctx2.moveTo(0,0); // 起始坐标
    ctx2.lineTo(200,200); // 结束坐标
    ctx2.stroke(); // 划线方法

    // 圆形
    var demo3 = document.getElementById("demo3");
    var ctx3 = demo3.getContext("2d");
    ctx3.beginPath(); // 开始
    ctx3.arc(100,100,50,0,2*Math.PI); //圆心x，圆心y，圆半径,开始角度(整圆为0)，结束角度（一般为2∏）
    ctx3.stroke(); // 绘画

    // 文本
    var demo4 = document.getElementById("demo4");
    var ctx4 = demo4.getContext("2d");
    ctx4.font = "30px Arial";
    ctx4.fillText("hello world",10,30); //实心
    ctx4.strokeText("hello world",10,100); //实心


</script>
