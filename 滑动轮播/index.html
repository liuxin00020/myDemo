<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动轮播</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, li, ol {
            list-style: none;
        }

        .slider {
            width: 590px;
            height: 470px;
            border: 1px solid #eee;
            margin: 100px auto;
            padding: 5px;
            position: relative;
        }

        .inner {
            width: 100%;
            height: 100%;
            background: pink;
            position: relative;
            overflow: hidden;
        }

        .inner img {
            display: block;
        }

        .inner ul {
            width: 800%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .inner li {
            float: left;
        }

        .slider ol {
            position: absolute;
            left: 50%;
            margin-left: -80px;
            bottom: 10px;
        }

        .slider ol li {
            float: left;
            width: 18px;
            height: 18px;
            background: #fff;
            margin-right: 10px;
            text-align: center;
            line-height: 18px;
        }

        .slider ol li.current {
            background: coral;
            cursor: pointer;
        }

        .slider span {
            position: absolute;
            top: 50%;
            color: #fff;
            font-size: 20px;
            padding: 10px 8px;
            background: #878686;
            background: rgb(135, 134, 134, .4);
            cursor: pointer;
        }

        .slider #btnLeft {
            left: 5px;
        }

        .slider #btnRight {
            right: 5px;
        }
    </style>
</head>
<body>
<div class="slider" id="slider">
    <div class="inner">
        <ul>
            <li><a href="#"><img src="img/l1.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/l2.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/l3.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/l4.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/l5.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/l6.jpg" alt=""></a></li>
        </ul>
    </div>
    <ol>
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
    <span id="btnLeft"><</span>
    <span id="btnRight">></span>
</div>
</body>
</html>
<script>
    var slider = document.getElementById("slider");
    var ul = slider.children[0].children[0];
    var ol = slider.children[1];
    var ollis = ol.children;
    var btnLeft = document.getElementById("btnLeft");
    var btnRight = document.getElementById("btnRight");
    var leader = 0, target = 0; //动画位置
    for (var i = 0; i < ollis.length; i++) {//原点事件，鼠标上移，原点变动
        ollis[i].index = i;
        ollis[i].onmouseover = function () {
            for (var j = 0; j < ollis.length; j++) {
                ollis[j].className = "";
            }
            this.className = "current";
            target = -this.index * 590;//缓动动画的目标位置 当前盒子索引*盒子宽度
        }
    }

    /*定时任务，缓动轮播 30毫秒到target位置*/
    setInterval(function () {
        if (target >= 0) { // 图片在第一张，目标位置固定为0 右标签隐藏
            target = 0;
            btnRight.style.display = "none";
        }else if (target <= -(ul.children.length - 1) * 590) {// 图片在第一张，目标位置固定为图片长度，左标签隐藏
            target = -(ul.children.length - 1) * 590;
            btnLeft.style.display = "none";
        }else {
            btnRight.style.display = "block";
            btnLeft.style.display = "block";
        }
        leader = leader + (target - leader) / 10;//缓动动画公式
        ul.style.left = leader + "px";
    }, 30);

    /*左边按钮事件*/
    btnLeft.onclick = function () {
        target = target + (-590); //缓动动画的目标位置
    }

    /*右边按钮事件*/
    btnRight.onclick = function () {
        target = target + 590; //缓动动画的目标位置
    }

</script>
