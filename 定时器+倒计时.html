<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器+倒计时</title>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            setInterval(fun,1000);
            var num =0;
            function fun() {
                num++;
                if(num>60){
                    num = 0;
                }
                demo.innerHTML = num;
            }
        }
    </script>
</head>
<body>
    <div id="demo"></div>
    <div id="time"></div>
</body>
</html>
