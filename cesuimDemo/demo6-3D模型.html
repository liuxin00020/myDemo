<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>3D模型</title>
    <script src="../COMMON/Cesium/Cesium.js"></script>
    <style>
        @import url(../COMMON/Cesium/Widgets/widgets.css);

        html, body, #demo6 {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="demo6"></div>
</body>
</html>
<script>
    var viewer = new Cesium.Viewer('demo6');
    var position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706);
    var heading = Cesium.Math.toRadians(45.0);
    var pitch = Cesium.Math.toRadians(15.0);
    var roll = Cesium.Math.toRadians(0.0);
    var ort = Cesium.Transforms.headingPitchRollQuaternion(position, heading, pitch, roll);

    var entity = viewer.entities.add({
        position : position,  // 控制位置
        orientation : ort,  // 控制方位
        //position: Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706),

        // 模型 模型文件
        model: {
            uri: "../SampleData/models/CesiumMan/Cesium_Man.gltf"
        }
    });
    viewer.trackedEntity = entity;
</script>
