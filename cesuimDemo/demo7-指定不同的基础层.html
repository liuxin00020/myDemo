<!DOCTYPE html>

    <title>指定不同的基础层</title>
    <script src="../COMMON/Cesium/Cesium.js"></script>
    <style>
        @import url(../COMMON/Cesium/Widgets/widgets.css);

        html, body, #demo7 {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

    </style>

<body>
<div id="cesiumContainer"></div>
</body>
</html>

<script>
    // var viewer = new Cesium.Viewer('demo7', {
    //
    //     // 指定一个新的图像层
    //     imageryProvider : new Cesium.ArcGisMapServerImageryProvider({
    //         url : '//services.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer'
    //     }),
    //     baseLayerPicker : false  // 不显示右上角切换图像层窗口
    // });

    var viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider : new Cesium.ArcGisMapServerImageryProvider({
            url : '//services.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer'
        }),
        baseLayerPicker : false
    });

    var layers = viewer.scene.imageryLayers;
    var blackMarble = layers.addImageryProvider(new Cesium.createTileMapServiceImageryProvider({
        url : '//cesiumjs.org/tilesets/imagery/blackmarble',
        maximumLevel : 8,
        credit : 'Black Marble imagery courtesy NASA Earth Observatory'
    }));

    blackMarble.alpha = 0.5; // 0.0 is transparent.  1.0 is opaque.

    blackMarble.brightness = 2.0; // > 1.0 increases brightness.  < 1.0 decreases.

    layers.addImageryProvider(new Cesium.SingleTileImageryProvider({
        url : '../images/Cesium_Logo_overlay.png',
        rectangle : Cesium.Rectangle.fromDegrees(-75.0, 28.0, -67.0, 29.75)
    }));

</script>
