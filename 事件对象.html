<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
</head>
<body style="width: 2000px;background-color:palegreen;">
<body style="width: 2000px;background-color:palegreen;">
    <b>event</b><br>
    data  返回拖拽对象的URL字符串（dragDrop）<br>
    width  该窗口或框架的高度<br>
    height  该窗口或框架的高度<br>
    pageX  光标相对于该网页的水平位置（ie无） 文档<br>
    pageY  光标相对于该网页的垂直位置（ie无）<br>
    screenX  光标相对于该屏幕的水平位置<br>
    screenY  光标相对于该屏幕的垂直位置<br>
    target  该事件被传送到的对象<br>
    type  事件的类型<br>
    clientX  光标相对于该网页的水平位置 （当前可见区域）<br>
    clientY  光标相对于该网页的水平位置<br>
</body>
</html>
<script>
    document.onclick =function (ev) {
        var event = ev || window.event
        console.log("ev.clientX ： " + event.clientX);
        console.log("ev.clientY ： " + event.clientY);
        console.log("ev.pageX ： " + event.pageX);
        console.log("ev.pageY ： " + event.pageY);
        console.log("ev.screenX ： " + event.screenX);
        console.log("ev.screenY ： " + event.screenY);
        console.log("ev.type ： " + event.type);
        console.log("ev.type ： " + event.target);
    }
</script>
