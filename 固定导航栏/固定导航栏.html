<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定导航栏</title>
    <style>
        *{padding: 0;margin: 0;}
        body {

            text-align: center;
        }
        .fixed{
            position: fixed;
            top:0;
            left: 12.6%;
        }
    </style>
    <script src="../COMMON/myCommonJs.js"></script>
</head>
<body>
<div class="top"><img src="top.png"/></div>
<div class="nav"  id="nav" ><img src="nav.png"/></div>
<div class="main"><img src="main.png"/></div>
</body>
</html>
<script>
    var nav = $("#nav");
    var navTop = nav.offsetTop;
    window.onscroll = function () {
        if( scroll().top >= navTop){
            nav.className = "fixed";
        }
        else{
            nav.className = "nav";
        }
    }
</script>
